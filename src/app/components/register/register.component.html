<body class="text-center">

  <main class="form-signin">
    <form [formGroup]="userRegisterForm">
      <img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Sign up </h1>

      <div class="form-floating">
        <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="firstName">
        <label for="firstName">First name</label>
      </div>
      <div class="form-floating">
        <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Password">
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Password">
        <label for="email">Email</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">Register</button>
    </form>
  </main>



    </body>
