<br>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h5>User update</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="userUpdateForm">
        <div class="form-group">
          <label for="name">First Name</label>
          <input id="firstName" formControlName="firstName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input id="lastName" formControlName="lastName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input id="email" formControlName="email" class="form-control" type="email">
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button class="btn btn-fill btn-primary" (click)="update()">Update user</button>
    </div>
  </div>
</div>
